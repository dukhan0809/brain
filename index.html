<!DOCTYPE html>
<html>
<head>
    <title>My Awesome 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 800px; /* Or 100% for responsive */
            height: 600px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Check out my 3D creation!</h1>
    <model-viewer src="./brain-model.glb" alt="A cool 3D object"
                  ar
                  ar-modes="webxr quick-look scene-viewer"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate
                 
                  ></model-viewer>
</body>
</html>
